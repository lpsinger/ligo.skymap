[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = --doctest-modules

[ah_bootstrap]
auto_use = True

[flake8]
exclude =
    ah_bootstrap.py,  # comes from astropy package template
    astropy_helpers,  # comes from astropy package template
    extern,
    ez_setup.py,  # comes from astropy package template
    setup.py,  # comes from astropy package template
    sphinx,
    *parsetab.py,
    ligo/skymap/__init__.py,  # comes from astropy package template
    ligo/skymap/conftest.py,  # comes from astropy package template
    ligo/skymap/healpix_tree.py,  # long trailing newlines, skip for now
    ligo/skymap/version.py,  # generated by astropy-helpers
    ligo/skymap/extern,  # not our code
    ligo/skymap/plot/cylon.py  # only included to document how colormap was generated
    setup_package.py,  # comes from astropy package template
    docs/conf.py  # comes from astropy package template

[metadata]
package_name = ligo.skymap
description = Tools for reading, writing, manipulating, and making LIGO and Virgo sky maps
author = Leo Singer
author_email = leo.singer@ligo.org
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
    Operating System :: POSIX
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Topic :: Scientific/Engineering :: Astronomy
    Topic :: Scientific/Engineering :: Physics
license = BSD 3-Clause
url = https://lscsoft.docs.ligo.org/ligo.skymap/
edit_on_github = False
; github_project = astropy/astropy
# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.1.1
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 3.6

[options]
namespace_packages = ligo

[entry_points]
